<div class="text-center">
  

  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-sign pt-5">
    <div class="p-2">
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        name="email"
        [(ngModel)]="email"
        email
        required
        [class.is-invalid]="exibeErro('email', form)"
        #emailInput
      />
      <div *ngIf="exibeErro('email', form)" class="invalid-feedback">
        Email inválido
      </div>
    </div>
    <div class="p-2">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        name="password"
        [(ngModel)]="password"
        required
        [class.is-invalid]="exibeErro('password', form)"
        #passwordInput
      />
      <div *ngIf="exibeErro('password', form)" class="invalid-feedback">
        Password inválido
      </div>
    </div>
    <div class="p-2">
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </div>
  </form>
</div>
